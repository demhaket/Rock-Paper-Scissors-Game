<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick="addCart()">Add to Cart</button>
    <button onclick="add2()">+2</button>
    <button onclick="add3()">+3</button>
    <button onclick="reset()">Reset Cart</button>
    
    <script>
        let cartQuantity = 0
        function addCart(){
            cartQuantity += 1
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
        function add2(){
            cartQuantity += 2
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
        function add3(){
            cartQuantity += 3
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
        function reset(){
            cartQuantity = 0
            console.log('Cart was reset.')
            console.log(`Cart Quantity: ${cartQuantity}`)
        }


    </script>
</html>
